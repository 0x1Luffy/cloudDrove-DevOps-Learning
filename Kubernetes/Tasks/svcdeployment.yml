apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: blueapple/nginx-curl:v1.20.0_upstream_check_fair
        ports:
        - containerPort: 80
